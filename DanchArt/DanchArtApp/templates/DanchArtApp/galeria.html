{% extends 'base.html' %}
{% block title %} Cuadros de navidad {% endblock %}
{% block content %}

{% for grupo in lista %}
  <div style="width: 100%; padding-left: 5rem; padding-right: 5rem; display: flex;"> 
  
    {% for tipo, cat in grupo %}

      <div class="card" style="width: 30%; margin-right: 2%;margin-bottom: 3%;">
        <img src="{{tipo.imagen.url}}" class="card-img-top" alt="mecagoendios" style="width: 100%; height: 70%;">
        <div class="card-body">
          <a href="#" class="btn btn-primary" style="width: 100%; height: 100%; justify-content: center;">{{cat}}</a>
        </div>
      </div>

    {% endfor %}
 
  </div>
  {% endfor %}

{% endblock %}
